<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Data Display</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #container {
        max-width: 800px;
        /* margin: 0 auto; */
        padding: 20px;
    }
    #output {
        /* border: 1px solid #ccc; */
        padding: 10px;
        margin-top: 20px;
        word-wrap: hidden;
    }
</style>
</head>
<body>

<div id="container">
    <h1>API Data Display</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <div id="output"></div>
</div>

<script>
    function fetchData() {
        fetch('https://api.npoint.io/7bbd3a59c401f616bb89')
            .then(response => response.json())
            .then(data => {
                displayData(data);
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    function displayData(data) {
        var outputElement = document.getElementById('output');
        outputElement.innerHTML = '';
        
        var dataString = JSON.stringify(data, null, 2); // Convert JSON data to string
        var parsedData = JSON.parse(dataString); // Convert string back to JSON object
        
        var pre = document.createElement('pre');
        pre.textContent = JSON.stringify(parsedData, null, 2);
        outputElement.appendChild(pre);
    }
</script>

</body>
</html>
