<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .cover-photo {
            width: 100%;
            height: 200px;
            background: url('coverphoto.png'); 
            background-size: cover;
            position: relative;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            position: absolute;
            bottom: 325px;
            left: 50%;
            transform: translateX(-50%);
            background: url('profilephoto.png'); 
            background-size: cover;
        }

        .user-info {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .username {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bio {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .location {
            font-size: 14px;
            color: #777;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="cover-photo"></div>
    
    <div class="profile-picture"></div>

    <div class="user-info">
        <div class="username">Aman Dixit</div>
        <div class="bio">Exploring the world!</div>
        <div class="location">Plano TX | Joined: Jan 2012</div>
        <div class="stats">
            <div>Friends: 1000</div>
            <div>Followers: 500</div>
        </div>
    </div>

</body>
</html>
